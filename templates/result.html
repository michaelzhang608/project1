{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}


{% block body %}
    <ul class="list-group">
    {% for place in places %}
        <li class="list-group-item"><a href="/location/{{ place[0] }}">ZIP {{ place[1] }}: {{ place[2] }}, {{ place[3] }}</a></li>
    {% endfor %}
    </ul>
    <a class="btn btn-link" href="/">New search</a>
{% endblock %}

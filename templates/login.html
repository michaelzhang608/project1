{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}


{% block body %}
    <h1>LOGIN</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <input placeholder="Username" type="text" name="username" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
            <input placeholder="Password" type="password" name="password" autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
        </div>
    </form>
    <a class="btn btn-link" href="/register">Register for an account</a>
{% endblock %}

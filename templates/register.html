{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block body %}
    <form action="/register" method="post" class="form-group">
        <input placeholder="Name" autofocus name="name" type="text" class="form-control" autocomplete="off">
        <input placeholder="Username" name="username" type="text" class="form-control" autocomplete="off">
        <input placeholder="Password" name="password" type="password" class="form-control" autocomplete="off">
        <input placeholder="Password, Again" name="check" type="password" class="form-control" autocomplete="off">
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
